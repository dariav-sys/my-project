<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Hosted by Netlify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/88936a19ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-8">
            <input
              type="city"
              class="form-control"
              placeholder="Enter city name"
              id="search-text-input"
            />
          </div>

          <div class="col">
            <button type="submit" class="col btn btn-success">Search</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary">Current</button>
          </div>
        </div>
      </form>

      <div>
        <div class="row">
          <div class="col-6">
            <i class="fa-sharp fa-solid fa-sun fa-title"></i>
            <h1 class="temp">12</h1>
            <span class="fahrenheit-celsius"
              ><a class="celsius">°C</a> | <a class="fahrenheit">ºF</a></span
            >
          </div>
          <div class="col-3">
            <div class="other-data">
              <p class="precipitation">Precipitation: 51%</p>
              <p class="wind">Wind: 5 m/s</p>
            </div>
          </div>
          <div class="col-3">
            <div class="right-text">
              <h1 class="right-title">Lisbon</h1>
              <h2 class="right-undertitle"></h2>
              <p class="right-undertitle-text">Sunny</p>
            </div>
          </div>
        </div>
      </div>

      <section class="cards">
        <h3>Temperature</h3>
        <div class="row align-items-center">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-uppertext">Monday</p>
                <i class="fa-sharp fa-solid fa-sun"></i>
                <p class="card-text">12°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-uppertext">Tuesday</p>
                <i class="fa-sharp fa-solid fa-sun"></i>
                <p class="card-text">12°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-uppertext">Wednesday</p>
                <i class="fa-sharp fa-solid fa-sun"></i>
                <p class="card-text">12°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-uppertext">Thursday</p>
                <i class="fa-sharp fa-solid fa-sun"></i>
                <p class="card-text">12°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p class="card-uppertext">Friday</p>
                <i class="fa-sharp fa-solid fa-sun"></i>
                <p class="card-text">12°C</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
