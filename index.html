<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Homework-8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/88936a19ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-chart">
        <form>
          <div class="row">
            <div class="col-10">
              <input
                type="city"
                class="form-control"
                placeholder="Enter city name"
                id="search-text-input"
              />
            </div>

            <div class="col">
              <button type="submit" class="col btn btn-success">Search</button>
            </div>
          </div>
        </form>

        <div>
          <div class="row">
            <div class="col-6">
              <img id="icon" src="" class="icon" />
              <h1 class="temp"></h1>

              <span class="fahrenheit-celsius"
                ><a id="celsius-link" class="active">°C</a> |
                <a id="fahrenheit-link">ºF</a></span
              >
            </div>
            <div class="col-3">
              <div class="other-data">
                <p class="humidity" id="humidity"></p>
                <p class="wind" id="wind"></p>
              </div>
            </div>
            <div class="col-3">
              <div class="right-text">
                <h1 class="right-title"></h1>
                <h2 class="date"></h2>
              </div>
            </div>
          </div>
        </div>

        <section class="cards">
          <h3>Temperature</h3>
          <div class="row align-items-center">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p class="card-uppertext">Monday</p>
                  <img
                    id="forecast-icon"
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    class="forecast-icon"
                  />
                  <p class="card-text">12°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p class="card-uppertext">Tuesday</p>
                  <img id="forecast-icon" src="" class="forecast-icon" />
                  <p class="card-text">12°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p class="card-uppertext">Wednesday</p>
                  <img id="forecast-icon" src="" class="forecast-icon" />
                  <p class="card-text">12°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p class="card-uppertext">Thursday</p>
                  <img id="forecast-icon" src="" class="forecast-icon" />
                  <p class="card-text">12°C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <p class="card-uppertext">Friday</p>
                  <img id="forecast-icon" src="" class="forecast-icon" />
                  <p class="card-text">12°C</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="github-link">
        <a href="https://github.com/dariav-sys/my-weather-app" target="_blank"
          >Open-source code</a
        >, by Daria Viter
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
